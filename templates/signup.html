{% extends 'base.html' %}

{% block title %}Signup{% endblock title %}

{% block body %}

<div class="container my-2">
    <form method="post">
        {% csrf_token %}

        <div class="form-group my-1">
            <h3 class="text-center">Sign Up Now</h3>
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username (Lowercase & alphanumeric)" required>
        </div>

        <div class="form-group my-1">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
        </div>

        <div class="form-group my-1">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
        </div>

        <div class="form-group my-1">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group my-1">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
        </div>

        <div class="form-group my-1">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Password" required>
        </div>

        
        <button type="submit" class="btn btn-success">Signup</button>
        <div class="text-center text-primary fw-bold"><small>Already Account ? <a href="/login"
          class="text-danger">Login Account</a> </small></div>
      </form>
</div>
    
{% endblock body %}
